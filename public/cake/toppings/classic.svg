<svg
      width="400"
      height="400"
      viewBox="0 0 400 400"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      {/* Center decorative circle */}
      <circle cx="200" cy="200" r="30" fill="#9C27B0" />
      
      {/* Inner ring of petals */}
      <ellipse cx="200" cy="150" rx="15" ry="25" fill="#BA68C8" />
      <ellipse cx="250" cy="200" rx="25" ry="15" fill="#BA68C8" />
      <ellipse cx="200" cy="250" rx="15" ry="25" fill="#BA68C8" />
      <ellipse cx="150" cy="200" rx="25" ry="15" fill="#BA68C8" />
      
      {/* Diagonal petals */}
      <ellipse cx="165" cy="165" rx="18" ry="22" fill="#CE93D8" transform="rotate(-45 165 165)" />
      <ellipse cx="235" cy="165" rx="18" ry="22" fill="#CE93D8" transform="rotate(45 235 165)" />
      <ellipse cx="235" cy="235" rx="18" ry="22" fill="#CE93D8" transform="rotate(-45 235 235)" />
      <ellipse cx="165" cy="235" rx="18" ry="22" fill="#CE93D8" transform="rotate(45 165 235)" />
      
      {/* Outer decorative dots */}
      <circle cx="200" cy="110" r="8" fill="#E1BEE7" />
      <circle cx="260" cy="140" r="8" fill="#E1BEE7" />
      <circle cx="290" cy="200" r="8" fill="#E1BEE7" />
      <circle cx="260" cy="260" r="8" fill="#E1BEE7" />
      <circle cx="200" cy="290" r="8" fill="#E1BEE7" />
      <circle cx="140" cy="260" r="8" fill="#E1BEE7" />
      <circle cx="110" cy="200" r="8" fill="#E1BEE7" />
      <circle cx="140" cy="140" r="8" fill="#E1BEE7" />
    </svg>
