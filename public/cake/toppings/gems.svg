      <circle cx="225" cy="245" r="10" fill="#FFB3D9" />
      <circle cx="280" cy="245" r="10" fill="#FF6B9D" />
      
      {/* Row 6 - lower area */}
      <circle cx="155" cy="275" r="10" fill="#FFB3D9" />
      <circle cx="200" cy="275" r="10" fill="#FF6B9D" />
      <circle cx="245" cy="275" r="10" fill="#FFB3D9" />
      
      {/* Row 7 - bottom */}
      <circle cx="180" cy="305" r="10" fill="#FF6B9D" />
      <circle cx="220" cy="305" r="10" fill="#FF6B9D" />
