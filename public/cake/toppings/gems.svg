      <circle cx="180" cy="110" r="10" fill="#FF6B9D" />
      <circle cx="220" cy="110" r="10" fill="#FF6B9D" />
      
      {/* Row 2 */}
      <circle cx="140" cy="145" r="10" fill="#FFB3D9" />
      <circle cx="200" cy="145" r="10" fill="#FF6B9D" />
      <circle cx="260" cy="145" r="10" fill="#FFB3D9" />
      
      {/* Row 3 */}
      <circle cx="110" cy="180" r="10" fill="#FF6B9D" />
      <circle cx="170" cy="180" r="10" fill="#FFB3D9" />
      <circle cx="230" cy="180" r="10" fill="#FFB3D9" />
